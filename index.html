<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sumit Tiwari - Portfolio</title>
  <style>
    /* ... your global styles (unchanged) ... */

    /* Responsive styles */
    @media (max-width: 768px) {
      .nav-menu {
        position: fixed;
        left: 0;
        top: 70px;
        width: 100%;
        height: calc(100vh - 70px);
        background-color: rgba(10, 10, 10, 0.98);
        backdrop-filter: blur(10px);
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transform: translateY(-100%);
        opacity: 0;
        transition: all 0.3s ease;
        z-index: 999;
      }

      .nav-menu.active {
        transform: translateY(0);
        opacity: 1;
      }

      .nav-menu li {
        margin: 1rem 0;
      }

      .hamburger {
        display: flex;
        flex-direction: column;
        gap: 4px;
        cursor: pointer;
      }

      .hero-content {
        padding: 1rem;
      }

      .terminal-body {
        padding: 1rem;
        font-size: 1rem;
      }

      .section {
        padding: 80px 1rem;
      }

      .section-title {
        font-size: 2rem;
      }

      .about-content {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .profile-img {
        width: 250px;
        height: 250px;
        font-size: 3rem;
      }

      .contact-content {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .hero-buttons {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 200px;
        text-align: center;
      }

      .skills-grid,
      .projects-grid,
      .achievements-grid {
        grid-template-columns: 1fr;
      }

      .timeline {
        padding-left: 1rem;
      }

      .timeline-item {
        margin-left: 1rem;
      }

      .timeline-item::before {
        left: -1.5rem;
      }

      .nav-container {
        overflow-x: hidden;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header class="nav-container">
    <nav class="navbar">
      <h1 class="logo">Sumit</h1>
      <ul class="nav-menu">
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#achievements">Achievements</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero" id="home">
    <div class="hero-content">
      <h2>Hey, I'm Sumit Tiwari</h2>
      <p>Bug bounty hunter & penetration tester</p>
      <div class="hero-buttons">
        <a href="#contact" class="btn">Contact Me</a>
        <a href="#projects" class="btn">View Work</a>
      </div>
    </div>
  </section>

  <!-- About -->
  <section id="about" class="section">
    <h2 class="section-title">About Me</h2>
    <div class="about-content">
      <div class="profile-img">üë®‚Äçüíª</div>
      <div>
        <p>I‚Äôm a cybersecurity enthusiast with a passion for ethical hacking...</p>
      </div>
    </div>
  </section>

  <!-- Add Skills, Projects, Achievements, Contact sections here... -->

  <!-- JavaScript -->
  <script>
    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".nav-menu");

    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      navMenu.classList.toggle("active");
    });

    document.querySelectorAll(".nav-menu a").forEach(link =>
      link.addEventListener("click", () => {
        hamburger.classList.remove("active");
        navMenu.classList.remove("active");
      })
    );
  </script>
</body>
</html>
